<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<!-- contact -->
<div class="contact">
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="titlepage text_align_center">
                    <h2>Sign Up</h2>
                </div>
            </div>
            <div class="col-md-6">
                <form action="/signup" method="post" id="request" class="main_form">
                    <div class="row">
                        <div class="col-md-6 ">
                            <input class="signup" placeholder="Username*" type="text" name="Username" required
                                   pattern="\w{4,}">
                            <small class="form-text text-muted">Username must be at least 4 alphanumeric characters or
                                underscores.</small>
                        </div>
                        <div class="col-md-6">
                            <input class="signup" placeholder="Email*" type="email" name="Email" required>
                            <small class="form-text text-muted">Please enter a valid email address.</small>
                        </div>
                        <div class="col-md-12">
                            <input class="signup" placeholder="Password*" type="password" name="Password" required
                                   pattern=".{8,}">
                            <small class="form-text text-muted">Password must be at least 8 characters.</small>
                        </div>
                        <div class="col-md-12 select-outline">
                            <select class="custom-select " name="User" required>
                                <option value="">Select User*</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                            <small class="form-text text-muted">Please select a user type.</small>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="send_btn">Confirm</button>
                        </div>
                    </div>
                </form>


            </div>
            <div class="col-md-6">
                <img src="/static/images/Mine/signup.gif" width="480" height="364" alt="Your GIF Description">
            </div>
        </div>
    </div>
</div>
<!-- contact -->
{% endblock %}

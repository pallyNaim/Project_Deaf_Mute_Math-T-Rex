    <!-- Include the JavaScript functions -->
    <script>
        // Function to handle profile picture upload
        function uploadProfilePicture() {
            // Create an input element for file upload
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            // Listen for file selection
            input.onchange = function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();

                // Listen for file load
                reader.onload = function(e) {
                    // Get the image URL
                    var imageUrl = e.target.result;

                    // Set the profile picture
                    document.getElementById('profile-picture').src = imageUrl;
                };

                // Read the file
                reader.readAsDataURL(file);
            };

            // Trigger the file selection dialog
            input.click();
        }

        // Function to update name
        function updateName() {
            var name = document.getElementById('name-input').value;
            if (name) {
                // Update the name
                // You'll need to implement this based on your requirements
                console.log('Name updated to: ' + name);
            } else {
                alert('Please enter a name.');
            }
        }

        // Function to update password
        function updatePassword() {
            var password = document.getElementById('password-input').value;
            var confirmPassword = document.getElementById('confirm-password-input').value;

            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    // Update the password
                    // You'll need to implement this based on your requirements
                    console.log('Password updated.');
                } else {
                    alert('Password and confirm password do not match.');
                }
            } else {
                alert('Please enter a password and confirm password.');
            }
        }
    </script>

{% extends "base.html" %}
{% block content %}
<div class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Forum
    </div>
  </header>

  <main class="msger-chat">
    {% for message in messages %}
    <div class="msg">
      <div class="msg-info-name">{{ message.author.username }}</div>
      <div class="msg-text">{{ message.content }}</div>
    </div>
    {% endfor %}
  </main>

  <form method="POST" class="msger-inputarea">
    <input type="text" name="message" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</div>
{% endblock %}
